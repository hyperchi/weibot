<!DOCTYPE html>
<html>
<body>

<form id="upload-form" action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data">
    <strong>Car Type:</strong><br>
    <select name="selectbox">
        <option value="rental_car">Rental Car</option>
        <option value="used_car">Used Car</option>
    </select><p>

    <strong>made year:</strong><br>
    <select name="selectbox">
        <option value="2016">2016</option>
        <option value="2009">2009</option>
    </select><p>

    <strong>Price</strong><br>
    <input type="text" size="20" name="price"><p>

    <strong>KBB price</strong><br>
    <input type="text" size="20" name="kbb_price"><p>

    <strong>Name</strong><br>
    <input type="text" size="20" name="name"><p>

    <strong>Millage</strong><br>
    <input type="text" size="20" name="millage"><p>


    <strong>Brand:</strong><br>
    <select name="brand">
        <option value="Benz">Benz</option>
        <option value="BMW">BMW</option>
    </select><p>

    <strong>Fuel Type:</strong><br>
    <select name="fuel_type">
        <option value="93">93</option>
        <option value="89">89</option>
    </select><p>

    <strong>MPG Local</strong><br>
    <input type="text" size="20" name="mpg_local" ><p>

    <strong>MPG Highway</strong><br>
    <input type="text" size="20" name="mpg_highway" ><p>

    <strong>Interior Color</strong><br>
    <select name="selectbox">
        <option value="Black">Black</option>
        <option value="White">White</option>
    </select><p>

  <strong>Descriptions:</strong><br>
    <textarea rows="4" cols="40" name="description">enter descriptions.</textarea><p>


    <strong>Files:</strong><br>
    Select files OR drag them into the box below.
    <input id="file-picker" type="file" name="file" accept="image/*" multiple><p>

    <div id="dropbox">
        Drag and Drop Files Here
    </div><p>

    <fieldset id="progress" style="display: none">
        <legend>Files Progress</legend>

        <div class="progress-trough">
            <div id="progress-bar" class="progress-bar">0%</div>
        </div>
    </fieldset><p>

    <input type="submit" value="Upload!" id="upload-button">
</form>

<script type="text/javascript" src="{{ url_for('static', filename='js/jquery-2.1.1.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/uploadr.js') }}"></script>

</body>
</html>
